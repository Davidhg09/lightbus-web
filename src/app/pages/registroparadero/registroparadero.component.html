<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form">
      <span class="contact100-form-title">
        Registro Paradero
      </span>


      <div class="wrap-input100 input100-select bg1">
        <span class="label-input100">LINEA DE TRANSPORTE *</span>
        <div>
          <select class="js-select2" name="service">
            <option>Selecciona la linea de Transporte</option>
            <option>Corredor Complementario</option>
            <option>Metropolitano</option>
            <option>Linea 1</option>
          </select>
          <div class="dropDownSelect2"></div>
        </div>
      </div>


      <div class="wrap-input100 validate-input bg1" data-validate="Por favor ingrese el nombre del paradero">
        <span class="label-input100">NOMBRE DEL PARADERO *</span>
        <input class="input100" type="text" name="name" placeholder="Ingresa el nombre del paradero">
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Ingrese la latitud">
        <span class="label-input100">LATITUD *</span>
        <input class="input100" type="text" name="email" placeholder="Ingresa la latitud del paradero">
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Ingrese la longitud">
        <span class="label-input100">LONGITUD *</span>
        <input class="input100" type="text" name="phone" placeholder="Ingresa la longitud del paradero">
      </div>

  
      <div class="w-full dis-none js-show-service1">
        <h1>Hola como te llamas</h1>

      </div>


      <div class="w-full dis-none js-show-service">
        <div class="wrap-contact100-form-radio">
          <span class="label-input100">What type of products do you sell?</span>

          <div class="contact100-form-radio m-t-15">
            <input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical" checked="checked">
            <label class="label-radio100" for="radio1">
              Ruta de ida
            </label>
          </div>

          <div class="contact100-form-radio">
            <input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
            <label class="label-radio100" for="radio2">
              Ruta de vuelta
            </label>
          </div>

       
        </div>


      </div>

      <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
        <span class="label-input100">Message</span>
        <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
          <span>
            Submit
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
